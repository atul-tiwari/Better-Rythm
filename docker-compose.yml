version: '3.8'

services:
  discord-music-bot:
    build: .
    image: better-rythm-discord-bot
    container_name: better-rythm-discord-bot
    restart: unless-stopped
    environment:
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY}
      - DISCORD_GUILD_ID=${DISCORD_GUILD_ID:-0}
      - MAX_QUEUE_SIZE=${MAX_QUEUE_SIZE:-50}
      - MAX_SONG_DURATION=${MAX_SONG_DURATION:-600}
      - DEFAULT_VOLUME=${DEFAULT_VOLUME:-0.5}
      - FFMPEG_LOCATION=${FFMPEG_LOCATION:-}
    volumes:
      - ./queue.json:/app/queue.json
    networks:
      - discord-bot-network

networks:
  discord-bot-network:
    driver: bridge
